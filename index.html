<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoPlay</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="app">
    <!-- Sidebar -->
  <aside class="sidebar">
    <h2>EchoPlay</h2>
    <ul>
      <li class="active">Home</li>
      <li>Search</li>
      <li>Your Library</li>
    </ul>
  </aside>
    <!-- featured tracks -->
  <main class="main">
    <h1>Featured Tracks</h1>
    <div class="songs" id="songList"></div>
  </main>
</div>
   <!-- player -->
<footer class="player">
  <div class="song-info">
    <img id="cover" alt="cover" />
    <div>
      <h4 id="title"></h4>
      <p id="artist"></p>
    </div>
  </div>
  <!-- control buttons -->
  <div class="controls">
    <button id="prev"><i class="fa-solid fa-backward-fast"></i></button>
    <button id="play"><i class="fa-solid fa-play"></i></button>
    <button id="next"><i class="fa-solid fa-forward-fast"></i></button>
    <input type="range" id="progress" value="0" />
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
</body>
</html>
